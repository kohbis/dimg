name: feature

on:
  push:
    branches:
      - 'feature/**'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: go test -v ./cmd
